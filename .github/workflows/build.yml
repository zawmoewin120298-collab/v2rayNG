name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        # folder ထဲကို အရင်ဝင်ပြီးမှ permission ပေးခိုင်းလိုက်ပါတယ်
        run: chmod +x v2rayNG/gradlew 

      - name: Build Debug APK
        # folder ထဲဝင်ပြီးမှ build ခိုင်းတာပါ
        run: |
          cd v2rayNG
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: v2rayNG-debug-apk
          # APK ထွက်မယ့် လမ်းကြောင်းကိုလည်း folder ထဲ ပြောင်းပေးထားပါတယ်
          path: v2rayNG/app/build/outputs/apk/debug/*.apk
