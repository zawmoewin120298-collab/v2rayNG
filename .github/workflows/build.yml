name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Submodules တွေအကုန်ပါအောင် ဆွဲခိုင်းတာပါ

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace # Error သိရအောင် stacktrace ထည့်ထားပါတယ်

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: v2rayNG-debug-apk
          path: app/build/outputs/apk/debug/*.apk
